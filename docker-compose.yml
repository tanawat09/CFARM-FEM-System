version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fem_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - fem_network
    depends_on:
      - db

  webserver:
    image: nginx:alpine
    container_name: fem_webserver
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - fem_network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: fem_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-root}
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - fem_network
      
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fem_scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan schedule:work
    volumes:
      - ./:/var/www
    networks:
      - fem_network
    depends_on:
      - db

networks:
  fem_network:
    driver: bridge

volumes:
  dbdata:
